<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                {% if username %}
                    <span class="navbar-brand fs-3" href="#">Welcome, <strong>{{username}}</strong></span>
                {% endif %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" href="/upload">Upload</a>
                        <a class="nav-link active" href="/">View All</a>
                        <a class="nav-link active fw-bold" href="/profile">Profile</a>
                        {% if not username %}
                            <a class="nav-link btn" href="https://discord.com/api/oauth2/authorize?client_id=798151224058576906&redirect_uri=http%3A%2F%2F127.0.0.1%3A8000%2Fcallback&response_type=code&scope=identify">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div class="container text-center">
        <div class="row mb-4">

            <div class="col">
                <div class="card mx-4 my-4">
                    <video class="card-img-top" controls>
                        <source src="{{ url_for('static', filename='/uploads/' + filename) }}" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                    <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <a class="profile-a" href="/profile?id={{user_id}}" style="margin-bottom: 5px">By <span class="fst-italic">{{author}}</span><img class="avatar rounded-circle shadow-4-strong" src="{{avatar}}" /></a>
                    <p class="card-text">{{description}}</p>

                    <a href="{{ url_for('static', filename='/uploads/' + filename) }}" download class="text-white"><i class="fas fa-download fa-lg"></i></a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
