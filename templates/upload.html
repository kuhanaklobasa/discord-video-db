<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                {% if username %}
                    <span class="navbar-brand fs-3" href="#">Welcome, <strong>{{username}}</strong></span>
                {% endif %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" href="/upload">Upload</a>
                        <a class="nav-link active" href="/">View All</a>
                        <a class="nav-link active fw-bold" href="/profile">Profile</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
                     <form action="/upload_file" method="post" enctype="multipart/form-data">
                      <h2 class="fw-bold mb-2 text-uppercase">Upload</h2>
                      <p class="text-white-50 mb-5">Upload your video</p>
        
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="tit">Title</label>
                        <input type="text" name="title" id="tit" class="form-control form-control-lg" required/>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="desc">Description</label>
                        <textarea type="text" name="description" id="desc" class="form-control form-control-lg" required></textarea>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label for="img" class="btn btn2">Select image</label>
                        <input type="file" name="file" id="img" style="display:none" required>
                      </div>

                      <button class="btn btn-lg px-5" type="submit">Upload video</button>

                     </form>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
